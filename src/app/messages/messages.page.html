<ion-header>
  <ion-toolbar color="winners-red">
    <ion-text>
      <div class="ion-text-wrap ion-text-end ion-padding">
        WINNERS CHAPEL INT'L <br> NEW YORK
      </div>
    </ion-text>
    <ion-buttons slot="start" style="flex-flow: column">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/logo22.png" alt="" slot="end" width="70vw" class="ion-padding-vertical ion-padding-end">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="showEvent">
      <ion-item *ngFor='let item of messages' class="card item-avatar item-text-wrap">
        <ion-avatar slot="start">
          <bj-avatar  charcount="3" height="80px" width="80px" numdata="{{getNum(item.date)}}" textdata="{{getDay(item.date)}}" shape="round"></bj-avatar>
        </ion-avatar>
        <h3>{{item.title}}</h3>
        <div class="ion-text-wrap">
          <h2>{{item.message}}</h2>
        </div>
      </ion-item>
    </div>
    <ion-item *ngIf="!showEvent"  class="ion-text-wrap">
      <h3 style="text-align:center;">There are no messages at the moment!</h3>
    </ion-item>
  </ion-list>
</ion-content>
