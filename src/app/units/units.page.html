<ion-header>
  <ion-toolbar color="winners-red">
    <ion-text>
      <div class="ion-text-wrap ion-text-end ion-padding">
        WINNERS CHAPEL INT'L <br> NEW YORK
      </div>
    </ion-text>
    <ion-buttons slot="start" style="flex-flow: column">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/logo22.png" alt="" slot="end" width="70vw" class="ion-padding-vertical ion-padding-end">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let item of itemList" color="reds">
    <ion-card-header >
      <ion-card-title >
        {{item.ministry}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list lines="none">
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-text>{{item.contact}}</ion-text>
        </ion-item>
        <ion-item href="tel: {{item.Phone}}" [hidden]="item.Phone ==''">
          <ion-icon  slot="start" name="call"></ion-icon> {{item.phone}}
        </ion-item>
        <ion-item href="mailto:{{item.Email}}" >
          <ion-icon slot="start" name="mail"></ion-icon> {{item.email}}
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
